<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="main-container">
        <div class="container top">
            <h1>Weather App</h1>
            <form action="" onsubmit="return false">
                <input type="text" class="search" placeholder="Search by City Name">
                <button type="submit" class="btn">Submit</button>
                <p class="error"></p> 
            </form>
            <section>
                <div class="container">
                    <div class="icon">
                        <img src="" alt="" class="weather-icon">
                    </div>
                    <div class="location">
                        <div class="city">New Delhi, IN</div>
                        <div class="date">Wednesday, Jan 12 2022</div>
                    </div>
                    <div class="current">
                        <div class="temp">Temp: 12 <span>ºC</span></div>
                        <div class="weather">Waether: Cloudy</div>
                        <div class="temp-range">Temp Range: 5 ºC  / 15 ºC</div>
                    </div>
                    <div>
                        <div class="footer">Made by Aryan Srivastva</div>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
